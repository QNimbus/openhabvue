      <oh-vue-bind model="items" key="FF_Office_Dimmer_Spotlights"></oh-vue-bind>
      <oh-vue-list>
        <div slot="app"></div>
        <template slot="list">
          <ul slot="app">
            <p>
              Total number of items: <span v-format.bold>{{ itemCount }}</span>
            </p>
            <oh-vue-list-item v-for="item in items" :key="item.name" :list-item="item"></oh-vue-list-item>
          </ul>
        </template>
        <template slot="item">
          <li v-highlight-on-change="listItem.state">
            {{ listItem.name }}: state = {{ listItem.state }} (isGroup={{ isGroup }})
            <select name="newValue" @change="sendCommand($event)" class="form-control">
              <option value="10">10%</option>
              <option value="20">20%</option>
              <option value="30">30%</option>
              <option value="40">40%</option>
              <option value="50">50%</option>
            </select>
            <!-- <button v-on:click="sendCommand">sendCommand</button> -->
          </li>
        </template>
      </oh-vue-list>
    </main>
